<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Calculator App</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="calculator">
			<form>
				<div class="display">
					<input type="text" name="display">
				</div>
				<div>
					<input type="button" name="AC" onclick="display.value += '' " class="operator">
					<input type="button" name="DE" onclick="display.value = display.value.toString().slice(0, -1)" class="operator">
					<input type="button" name="." onclick="display.value += '.' " class="operator">
					<input type="button" name="/" onclick="display.value += '/' " class="operator">
				</div>
				<div>
					<input type="button" name="7" onclick="display.value += '7' ">
					<input type="button" name="8" onclick="display.value += '8' ">
					<input type="button" name="9" onclick="display.value += '9' ">
					<input type="button" name="*" onclick="display.value += '*' " class="operator">
				</div>
				<div>
					<input type="button" name="4" onclick="display.value += '4' ">
					<input type="button" name="5" onclick="display.value += '5' ">
					<input type="button" name="6" onclick="display.value += '6' ">
					<input type="button" name="-" onclick="display.value += '-' " class="operator">
				</div>
				<div>
					<input type="button" name="1" onclick="display.value += '1' ">
					<input type="button" name="2" onclick="display.value += '2' ">
					<input type="button" name="3" onclick="display.value += '3' ">
					<input type="button" name="+" onclick="display.value += '+' " class="operator">
				</div>
				<div>
					<input type="button" name="00" onclick="display.value += '00' ">
					<input type="button" name="0" onclick="display.value += '0' ">
					<input type="button" name="=" class="equal operator" onclick="display.value = eval(display.value)">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
